<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Project Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4">
                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <button id="add-project-btn"
                            class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                            Add Project
                        </button>
                        <button id="add-task-btn" class="px-3 py-1 bg-sky-600 text-white rounded hover:bg-sky-700">
                            Add Task
                        </button>
                    </div>
                </div>
            </header>

            <!-- main Views -->
            <div class="flex-1 overflow-y-auto p-6">
                <!-- Project List -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <ul id="projects-list" class="divide-y divide-gray-200">
                        <div class="text-center p-4 text-gray-500" id="loading-message">
                            Loading projects...
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="fixed inset-0 hidden bg-black bg-opacity-50 z-40 modal-overlay-opacity-bg"></div>

    <!-- Project Modal -->
    <div id="modal-project"
        class="fixed w-1/2 bg-white inset-y-0 right-0 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out p-10 z-50">
        <h2 class="text-2xl font-bold mb-6" id="project-modal-title">Add Project</h2>

        <div class="mb-4">
            <label for="project-name" class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" id="project-name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter project name">
        </div>

        <div class="mb-4">
            <label for="project-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="project-status" disabled
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed">
                <option value="Draft">Draft</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>

        <div class="flex justify-end space-x-3 mt-8">
            <button id="delete-project-btn"
                class="px-4 py-2 bg-red-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Hapus
            </button>
            <button id="save-project-btn"
                class="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Simpan
            </button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="modal-task"
        class="fixed w-1/2 bg-white inset-y-0 right-0 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out p-10 z-50">
        <h2 class="text-2xl font-bold mb-6" id="task-modal-title">Add Task</h2>

        <div class="mb-4">
            <label for="task-project" class="block text-sm font-medium text-gray-700 mb-1">Project</label>
            <select id="task-project" disabled
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed">
            </select>
        </div>

        <div class="mb-4">
            <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
            <input type="text" id="task-name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter task name">
        </div>

        <div class="mb-4">
            <label for="task-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="task-status"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="Draft">Draft</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="task-weight" class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
            <input type="number" id="task-weight"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Weight" min="0" step="1">
        </div>

        <div class="flex justify-end space-x-3 mt-8">
            <button id="delete-task-btn" style="display: none;"
                class="px-4 py-2 bg-red-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Hapus
            </button>
            <button id="save-task-btn"
                class="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Simpan
            </button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
